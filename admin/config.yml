backend:
  # Set this to either git-gateway (when pushing) or test-repo (local)
  name: git-gateway
  branch: decap-testing # Branch to update (optional; defaults to master)
publish_mode: editorial_workflow
media_folder: "assets/images" # Media files will be stored in the repo under images/uploads
public_folder: "/assets/images"
collections:
  - name: "shows" # Used in routes, e.g., /admin/collections/blog
    label: "Shows" # Used in the UI
    folder: "_shows/"
    nested:
      depth: 4
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - label: "Layout"
        name: "layout"
        widget: "hidden"
        default: "show-info"
      - label: "Title"
        name: "title"
        widget: "string"
      - label: "Quarter"
        name: "quarter"
        hint: "Quarter that a show performs in"
        widget: "select"
        options: ["fall", "winter", "spring"]
      - label: Year
        name: year
        widget: string
      - label: Season
        name: season
        widget: string
      - label: Performance Date
        name: date
        widget: datetime
        date_format: "YYYY-MM-DD"
        format: "YYYY-MM-DD"
        time_format: false
        hint: "Day of a show's first preview performance"
      - label: Slug
        name: slug
        hint: "Shortened title of a show's title (e.g., as-you-like-it, romeo-juliet, old-man-old-moon)"
        widget: string
      - label: Subheader Line
        name: subheader
        widget: text
      - label: Description
        name: description
        widget: text
        hint: Description of a show. HTML is supported, though Markdown is not.
      - label: Tickets Link
        name: tickets_link
        widget: string
        required: false
      - name: roles
        label: Roles
        widget: object
        required: false
        fields:
          - label: Cast
            name: Cast
            widget: list
            allow_add: true
            fields:
              - label: Name
                name: name
                widget: string
              - label: Role
                name: role
                widget: string
              - label: Biography
                name: bio
                widget: markdown
          - label: Production Staff
            name: 'Production Staff'
            widget: list
            allow_add: true
            fields:
              - label: Name
                name: name
                widget: string
              - label: Role
                name: role
                widget: string
              - label: Biography
                name: bio
                widget: markdown
  - name: "pages"
    label: "Pages"
    files:
      - label: "Home Page"
        name: "home"
        file: "_includes/about-ut.md"
        fields:
          - { label: 'Body', name: 'body', widget: 'markdown' }
      - label: "Home Page Banner"
        name: "home-banner"
        file: "_includes/info/2023/fall-2023.md"
        fields:
          - { label: 'Body', name: 'body', widget: 'markdown' }
      - label: "About Committee"
        name: "about-committee"
        file: "_pages/about-committee.md"
        fields:
          - { label: 'Title', name: 'title', widget: 'hidden', default: 'About UT Committee' }
          - { label: 'Layout', name: 'layout', widget: 'hidden', default: 'page' }
          - { label: 'Body', name: 'body', widget: 'markdown' }
          - label: 'Committee Members'
            name: 'committee_members'
            widget: 'list'
            allow_add: true
            fields:
              - label: 'Name'
                name: 'name'
                widget: 'string'
              - label: 'Email'
                name: 'email'
                widget: 'string'
              - label: 'Position'
                name: 'position'
                widget: 'string'
                required: false
              - label: 'Bio'
                name: 'bio'
                widget: 'markdown'
                default: 'is a student in the College.'


