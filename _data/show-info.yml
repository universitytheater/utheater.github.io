- title: My H8 Letter to the Gr8 American Theater
  slug: my-h8-letter
  subheader: "written by Diana Oh\ndirected by Leslie Buxbaum Danzig\nWinter 2021"
  description: "This new play by contemporary Asian-American playwright Diane Oh centers on a writer, musician, and actor who confronts the Gr8 American Theater. Through ranting, laughing, singing, pleading, evoking history, making fun of, calling out, and deeply loving, our protagonist gives us a play-by-play critique of theatre – its diversity panels, fundraising galas, playbills, white leads, Shakespeare, and more. It is a fierce, joyful, relentless h8-filled love-fest that generously invites all of us to take a look at the institution to which we’re so devoted. (Video password: MYH8LTTR)<br><div class=\"video-player-wrapper\"><iframe src=\"https://player.vimeo.com/video/511981706#t=836?autoplay=0&h=b53c6d1013&byline=0&portrait=0\" class=\"video-player\" frameborder=\"0\" allow=\"autoplay; fullscreen; picture-in-picture\" allowfullscreen></iframe></div><script src=\"https://player.vimeo.com/api/player.js\"></script>"
